<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body id="body">
    <section id="control-section">
      <h1 id="title">My To-Do List</h1>
      <div id="counter-div">
        <h2 id="counter">0</h2>
        <h2 id="counter-title">Things to do! You're free!</h2>
      </div>
      <div id="version-div">
        <h3 id="version-title">Saved Version : </h3>
        <h3 id="version">0</h3>
        <h3 id="undoings-title">Visible Version: </h3>
        <h3 id="undoings">0</h3>
        
      </div>
      <input type="text" id="text-input">

      <select id="priority-selector">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <button id="add-button">Add item to list</button>
      <img id="spinner" src="imgs/loading-spinner.gif" alt="loading...">
    </section>

    <section id="view-section" class="list-section">
    </section>
    <nav id="toolbar">
      <div id="toolbar-title"><h1>Draggable Toolbar</h1>
        <label for="tools" id="tools-label" >Tools</label>
        <label for="colors" id="colors-label">Colors</label>
      </div>
      <div id="tools">
        <button id="sort-button" class="toolbar-button">sort</button>
        <button id="delete-button" class="toolbar-button">delete checked</button>
        <button id="edit-button" class="toolbar-button">edit mode</button>
        <button id="check-all-button" class="toolbar-button">Check all</button>
        <button id="jump-button" class="toolbar-button"><a href="#control-section">Jump to top</a></button>
        <img src="imgs/undo.png" id="undo-button" alt="undo" class="toolbar-button">
        <button id="clear-cache" class="toolbar-button">Clear Cache</button>
      </div>
      <div id="colors" hidden=true>
        <label for="p1color">p1:</label>
        <input type="color" id="p1color">
        <label for="p2color">p2:</label>
        <input type="color" id="p2color">
        <label for="p3color">p3</label>
        <input type="color" id="p3color"><br>
        <label for="p4color">p4:</label>
        <input type="color" id="p4color">
        <label for="p5color">p5:</label>
        <input type="color" id="p5color"><br>
        <label for="bg">background:</label>
        <input type="color" id="bg">
        <label for="border1">border1:</label>
        <input type="color" id="border1">

      </div>
    </nav>
    <script src="./main.js"></script>
  </body>
</html>
