<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section id="control-section">
      <h1>My To-Do List</h1>
      <div id="counter-div">
        <h3 id="counter">0</h3>
        <h3 id="counter-title">Things to do! You're free!</h3>
        <button id="sort-button">sort</button>
        <button id="delete-button">delete checked</button>
        <button id="edit-button">edit mode</button>

      </div>
      <input type="text" id="text-input">

      <select id="priority-selector">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <button id="add-button">Add item to list</button>
    </section>

    <section id="view-section">

    </section>
    <script src="./main.js"></script>
  </body>
</html>
