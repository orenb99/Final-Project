<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body id="body">
    <section id="control-section">
      <h1 id="title">My To-Do List</h1>
      <div id="counter-div">
        <h3 id="counter">0</h3>
        <h3 id="counter-title">Things to do! You're free!</h3>
      </div>
      <div id="version-div">
        <h3 id="version-title">Bin Version : </h3>
        <h3 id="version">0</h3>
        <h3 id="undoings-title">Undo Version : </h3>
        <h3 id="undoings">0</h3>
        
      </div>
      <input type="text" id="text-input">

      <select id="priority-selector">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <button id="add-button">Add item to list</button>
    </section>

    <section id="view-section" class="list-section">
    </section>
    <nav id="toolbar">
      <div id="toolbar-title"><h4>Toolbar</h4></div>
      <div id="tools">
        <button id="sort-button">sort</button>
        <button id="delete-button">delete checked</button>
        <button id="edit-button">edit mode</button>
        <img src="imgs/undo.png" id="undo-button" alt="undo">
      </div>
    </nav>
    <script src="./main.js"></script>
  </body>
</html>
